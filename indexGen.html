<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" type="text/css" href="genStyle.css">
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://cdn.icon-icons.com/icons2/2072/PNG/512/internet_lock_locked_padlock_password_secure_security_icon_127100.png">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="name">password generator</div>

        <div class="content">
            <output class="completePass"></output>
        </div>

        <div class="passLength">

            <p>length: <output class="passLengthVall">4</output></p>
            <input class="passLen" type="range" min="4" max="26" step="1" value="4">

        </div>

        <div class="setting">

            <button class="settingVallue upper">
                Uppercase
            </button>

            <button class="settingVallue lower">
                Lowercase
            </button>

            <button class="settingVallue numbers">
                Numbers
            </button>

            <button class="settingVallue symbol">
                Symbols
            </button>

        </div>

        <div class="btn">
            <button class="runBtn">generate password</button>
        </div>

    </div>
    <div class="wind">copy</div>

    <script src="./genScript.js"></script>

</body>

</html>
